<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meower - Twitter for Cats 🐱‍💻</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Meower - Twitter for Cats 🐱‍💻</h1>
    </header>

    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="textarea" id="name" name="name"/>
            
            <label for="content">Mew</label>
            <textarea class="u-full-width" type="textarea" id="content" name="content"></textarea>
            
            <!-- form 태그 안에 있어서 button 누르면 새로고침됨 -->
            <button class="button-primary">Sent your Meow</button>
        </form>

        <div class="loading">
            <img src="loading.gif" alt="loading">
        </div>
    </main>

    <div class="mews">
        
    </div>

    <script src="./client.js"></script>
</body>
</html>
